<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Css/game.css">
    <title>Number Matching Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .container {
            margin-top: 100px;
        }
        
        .number-box {
            display: inline-block;
            width: 80px;
            height: 80px;
            border: 1px solid black;
            margin: 10px;
            font-size: 24px;
            line-height: 80px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script src="game.js"></script>
    <div class="container">
        <h1>Number Matching Game</h1>
        <p>Click the numbers in ascending order:</p>
        <div id="game-board">
            <div class="number-box" onclick="checkNumber(1)">1</div>
            <div class="number-box" onclick="checkNumber(2)">2</div>
            <div class="number-box" onclick="checkNumber(3)">3</div>
            <div class="number-box" onclick="checkNumber(4)">4</div>
            <div class="number-box" onclick="checkNumber(5)">5</div>
            <div class="number-box" onclick="checkNumber(6)">6</div>
            <div class="number-box" onclick="checkNumber(7)">7</div>
            <div class="number-box" onclick="checkNumber(8)">8</div>
            <div class="number-box" onclick="checkNumber(9)">9</div>
        </div>
        <p id="result"></p>
    </div>
    
    <script>
        var currentNumber = 1;
        
        function checkNumber(number) {
            if (number === currentNumber) {
                document.getElementById('result').innerHTML = "Correct!";
                currentNumber++;
                if (currentNumber > 9) {
                    document.getElementById('result').innerHTML = "Congratulations! You've matched all numbers!";
                }
            } else {
                document.getElementById('result').innerHTML = "Wrong number! Start over.";
                currentNumber = 1;
            }
        }
    </script>
</body>
</html>
